<!DOCTYPE html>
<html>
<head>
	<title>ASCIImation.</title>
	<link rel="stylesheet" type="text/css" href="ascii.css">
	<script type="text/javascript" src="ascii.js"></script>
	<script type="text/javascript" src="animation.js"></script>


</head>
<body>
<div class="container">
	<h1>CS472: ASCII Animation Viewer</h1>
	<textarea cols="80" rows="20"></textarea>
	<div class="controls">
		<fieldset>
			<legend>Play Controls</legend>
			<button id="start">start</button>
			<button id="stop">stop</button>
		</fieldset>
		<fieldset>
			<legend>Animation</legend>
			<select>
				<option>Blank</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Size</legend>
			<select>
				<option>Medium</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Speed</legend>
			<input type="checkbox" /><b>Turbo</b>
		</fieldset>
	</div>
</div>

</body>
</html>
